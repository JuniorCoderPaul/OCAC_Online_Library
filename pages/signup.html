<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="contain">
      <div class="info"></div>
      <div class="signUp">
        <div class="logoArea"></div>
        <form action="" method="post">
          <div class="row">
            <div class="inputControl name">
              <div class="label">Name</div>
              <input type="text" value="Username" />
            </div>
            <div class="inputControl password">
              <div class="label">Password</div>
              <input type="text" value="Password" />
            </div>
          </div>
          <div class="row">
            <div class="inputControl name">
              <div class="label">Name</div>
              <input type="text" value="Username" />
            </div>
            <div class="inputControl password">
              <div class="label">Password</div>
              <input type="text" value="Password" />
            </div>
          </div>
          <div class="row">
            <div class="inputControl submit">
              <div class="checkarea">
                <div class="condition">Are you a member of OCAC?</div>
                <div class="checkboxes">
                  <!-- opt 1 -->
                  <div class="opt">Yes</div>
                  <input type="checkbox" name="" id="" />
                  <!-- opt 2 -->
                  <div class="opt">No</div>
                  <input type="checkbox" name="" id="" />
                </div>
                <!-- checkarea end below -->
              </div>
              <!-- checkarea end above -->
              <input type="submit" value="Sign Up" />
              <!-- inputControl submit end below-->
            </div>
            <!-- inputControl submit end above-->
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
